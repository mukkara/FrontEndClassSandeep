<!DOCTYPE html>
<html>
<head>
    <title>Cookie</title>
    <script type="text/javascript">
        // Function to set a cookie
        function setCookie(name, value) {
            document.cookie = name + "=" + (value || "") + "; path=/";
        }

        // Function to get a cookie by name
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to delete a cookie by name
        function deleteCookie(name) {
            document.cookie = name + '=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;';
        }

        // Function to store the Name-Ranga pair in a cookie
        function storeName() {
            alert("Name with `Ranga` stored in cookie.!");
            setCookie("Name", "Ranga");
        }

        // Function to display the Name-Ranga pair from the cookie
        function displayName() {
            let nameValue = getCookie("Name");
            if (nameValue) {
                alert("Name retrieved from cookie: " + nameValue);
            } else {
                alert("No Name found in cookie.");
            }
        }
    </script>
</head>
<body>
    <h1>Simple Cookie Example</h1>
    <button onclick="storeName()">Store Name-Ranga</button>
    <button onclick="displayName()">Display Name</button>
    <button onclick="deleteCookie('Name')">Delete Name Cookie</button>
</body>
</html>
