<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DOM Class</title>
</head>
<body>
<button id="clickMeNow1"> My Swag 1!!</button>
<button id="clickMeNow2"> My Swag 2!!</button>

    <script>
    let myValueClick = document.getElementById("clickMeNow1");
    myValueClick.addEventListener('click',
      function(){
          alert("You click my swag!!!! Button !!!")
      }
    )

    let myValueMouseOver = document.getElementById("clickMeNow2");
    myValueMouseOver.addEventListener('mouseover',
      function(){
          alert("You mouseOver my swag!!!! Button !!!")
      }
    )
    </script>


</body>
</html>
