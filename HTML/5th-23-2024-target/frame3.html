<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iFrame</title>
  </head>

  <body>
    <a href="tesla.jpg" target="_parent">_parent</a> <br />
    <code style="background-color: #eff0f1"
      >&lt;a href="tesla.jpg" target="_parent"&gt;</code
    >
    <p>Loads the picture into the parent frame</p>
    <br />
    <a href="tesla.jpg" target="_top">_top</a> <br />
    <code style="background-color: #eff0f1"
      >&lt;a href="tesla.jpg" target="_top"&gt;</code
    >
    <p>
      Loads the picture into the browser window, replacing any current frames.
    </p>
    <br />
  </body>
</html>
