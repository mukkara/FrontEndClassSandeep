    <form action="/submit" method="post">
      <lable>Text</lable>
      <input type="text" placeholder="Please Enter your Name" />
      <br />
      <label>Number</label>
      <input type="number" />
      <br />
      <label>Email</label>
      <input type="email" />
      <br />
      <label>Password</label>
      <input type="password" />
      <br />
      <label>Number </label>
      <input type="number" min="0" max="3" />
      <br />
      <label>Range </label>
      <input type="range" min="0" max="3" />
      <br />
      <label>Radio Buttom</label>
      <input type="radio" name="gender" value="male" />Male
      <input type="radio" name="gender" value="female" />Female
      <br />
      <label>Checkbox Buttom</label>
      <input type="checkbox" name="One" value="html" />Html
      <input type="checkbox" name="One" value="css" />CSS
      <input type="checkbox" name="One" value="js" />JS
      <input type="checkbox" name="One" value="jsx" />JSX
      <br />
      <label>Dropdown</label>
      <select>
        <option value="">Select One</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JS</option>
      </select>
      <br />
      <label>Text Area</label>
      <textarea name="One" value="html" rows="10" cols="10"></textarea>
      <br />
      <button type="submit">Submitt</button>
      <br />
      <input type="submit" />
      <br />
      <input type="reset" />
      <hr />
      <input type="date" />
      <input type="time" />
      <input type="color" />
      <input type="file" />
      <br />
      <fieldset>
        <legend>Main Info</legend>
        <label>User Name</label>
        <input type="type" />
        <br />
        <label>Password</label>
        <input type="password" />
        <br />
        <label>Confirm Password</label>
        <input type="password" />
      </fieldset>
    </form>
